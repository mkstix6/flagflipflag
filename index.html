<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FlagFlipFlag</title>
        <!-- <link rel="stylesheet" href="css/style.css"> -->
        <link rel="author" href="humans.txt">
        <style>
        html{
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }
        body{
            background: linear-gradient(to bottom, #eee,#ddd);
            min-width: 100vw;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .flags{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        .flag{
            width: 14vw;
            min-width: 10em;
            margin: 1em;
        }
        .flag__name{
            text-align: center;
            margin-bottom: 0.5em;
        }
        .flag__image{
            width: 100%;
            height: auto;
            /* opacity: 0.8; */
        }
        .flag__colors{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        .flag__color{
            margin: 2px;
        }
        .colorswatch{
            /* width: 0.5em; */
            /* height: 0.5em; */
            border-radius: 100px;
        }
        </style>
    </head>
    <body>
        <script type="module" src="flagflipflag.js"></script>
    </body>
</html>
